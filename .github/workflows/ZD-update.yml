name: Sync Fork with Upstream (wuwweizn/version)

on:
  schedule:
    - cron: '0 18 * * *'   # 每天北京时间 02:00 (UTC 18:00)
  workflow_dispatch:        # 支持手动触发

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout fork
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ 配置 Git 并备份自定义 workflow 文件
      - name: Set up Git and backup workflows
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          cp .github/workflows/ZD-update.yml /tmp/
          cp .github/workflows/sync-to-gitee.yml /tmp/

      # 3️⃣ 添加上游仓库并抓取最新代码
      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/home-assistant/version.git || echo "Upstream already exists"
          git fetch upstream

      # 4️⃣ 同步 master 分支并恢复 workflow 文件
      - name: Sync master branch
        run: |
          git checkout master
          echo "===== Upstream latest commit ====="
          git log upstream/master -1
          echo "===== Local master latest commit ====="
          git log -1
          git merge upstream/master --no-ff -m "Merge upstream master" || echo "Nothing to merge"
          mkdir -p .github/workflows
          cp -f /tmp/ZD-update.yml .github/workflows/ZD-update.yml
          cp -f /tmp/sync-to-gitee.yml .github/workflows/sync-to-gitee.yml
          git add .github/workflows/ZD-update.yml .github/workflows/sync-to-gitee.yml
          git commit -m "Restore custom workflows" || echo "Nothing to commit"

      # 5️⃣ 推送更新回 fork
      - name: Push updates
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin https://${GH_PAT}@github.com/wuwweizn/version.git
          git push origin master --force
